<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 30px;
      color: #2c3e50;
    }
  
    h1 {
      color: rgb(17, 109, 196);
      font-family: fantasy;
      background-color: rgb(157, 208, 218);
      padding: 20px;
      border-radius: 10px;
    }
  
    h3 {
      color: #2c3e50;
    }
  
    label {
      display: block;
      font-size: 15px;
      color: gray;
    }
  
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
  
    #formulario {
      max-width: 400px;
      background-color: #ddf0ff;
      padding: 20px;
      border-radius: 10px;
    }
  
    button {
      background-color: rgb(17, 109, 196);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: rgb(11, 85, 154);
    }
  
    #botao {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  
    ul {
      list-style: square;
      padding-left: 20px;
    }
  
    li {
      color: rgb(48, 86, 122);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ddf0ff;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
  
    li:hover {
      background-color: #d0eaff;
    }
  
    span:hover {
      background-color: rgb(222, 239, 255);
      cursor: pointer;
      border-radius: 4px;
    }

    #h31 {
      color: rgb(17, 109, 196);
    }
    
  </style>
  
</head>

<body>
  <center>
    <h1>Visão Geral</h1>
  </center>
  <h3 id="h31">Listagem de pessoas</h3>

  <div id="status">Carregando...</div>
  <div id="lista">
    <!-- Lista de pessoas será inserida aqui -->
  </div>

  <div>
    <button onclick="mostrarFormulario()" id="botao">➕ Adicionar Pessoa</button>
  </div>

  <form style="display: none;" id="formulario">
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label>Login:</label>
    <input type="text" id="login" name="login" required />

    <label>Senha:</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit" onclick="adicionarPessoa()" id="botao2">➕</button>

  </form>
<br>
  <div id="detalhes">
    <strong>Selecione uma pessoa para ver os detalhes (Clique em cima do nome.)</strong>
  </div>

  <script>

async function selecionarPessoaPorId(id) {
  const response = await fetch(`/pessoa/${id}`);

  if (response.ok) {
    const pessoa = await response.json();

    // Atualizar a div com os detalhes da pessoa
    const detalhes = document.getElementById("detalhes");
    detalhes.innerHTML = `
      <h3>Detalhes da Pessoa:</h3>
      <p><strong>Nome:</strong> ${pessoa.nome}</p>
      <p><strong>Idade:</strong> ${pessoa.idade}</p>
      <p><strong>Irmãos:</strong> ${pessoa.irmaos ? "Sim" : "Não"}</p>
      <p><strong>Cidade:</strong> ${pessoa.cidade}</p>
      <p><strong>Hobby:</strong> ${pessoa.hobby}</p>
    `;
  } else {
    alert("Erro ao carregar os detalhes da pessoa.");
  }
}
    async function carregarPessoas() {
      const response = await fetch("/pessoas");

      //Atualizar div com id = "status"
      const elemento = document.getElementById("status");
      if (!response.ok) {
        elemento.textContent = "Não foi possível carregar as pessoas.";
      }
      elemento.textContent = "Pessoas carregadas com sucesso!";

      const pessoas = await response.json();

      const container = document.getElementById("lista")
      const ul = document.createElement('ul')

      for (let c = 0; c < pessoas.length; c++) {
        const pessoa = pessoas[c]
        const texto = `NOME: ${pessoa.nome}  -- ${pessoa.login}`;

        const li = document.createElement("li");

        const span = document.createElement("li");
        span.textContent = texto;
        span.onclick = () => selecionarPessoaPorId(pessoa.id)

        const botao = document.createElement("button");
        botao.textContent = "X";
        botao.style.marginLeft = "10px";
        botao.onclick = () => deletarPessoa(pessoa.id, li);

        li.appendChild(span);
        li.appendChild(botao);
        ul.appendChild(li)
      
      }
      container.appendChild(ul)
    }
    carregarPessoas();

    function mostrarFormulario() {
      const formulario = document.getElementById("formulario")
      const botao = document.getElementById("botao");

      if (formulario.style.display === "none") {
        botao.innerText = "➖ Ocultar formulário";
        formulario.style.display = "block";

      } else {
        botao.innerText = "➕ Adicionar Pessoa"
        formulario.style.display = 'none';
      }
    }

    function adicionarPessoa(pessoa) {
      event.preventDefault()

      const nome = document.getElementById("nome").value.trim();
      const login = document.getElementById("login").value.trim();
      const senha = document.getElementById("senha").value;

      if (!nome || !senha || !login) {
        alert("Preencha todos os campos!");
        return;
      }

      const novaPessoa = { login, nome };

      const container = document.getElementById("lista");
      let ul = container.querySelector("ul")

      if (!ul) {
        ul = document.createElement("ul");
        container.appendChild(ul)
      }

      const botao = document.createElement("button");
        botao.textContent = "X";
        botao.style.marginLeft = "10px";
        botao.onclick = () => deletarPessoa(pessoa.id, li);

      const li = document.createElement("li")
      li.textContent = `NOME: ${nome} -- ${login}`;
      li.appendChild(botao)
      ul.appendChild(li);

      document.getElementById("formulario").reset();
      mostrarFormulario();

    }

    async function deletarPessoa (id, li) {
      const response = await fetch(`/pessoa/${id}`, {
        method: "DELETE",
      });

      if (response.ok) {
        alert("Pessoas deletadas com sucesso")
        li.remove()
      }

      else{
        alert("Erro ao deletar pessoa")
      }

    }
    
  </script>
</body>

</html>
