<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itens</title>
    <style>
      input{
          padding: 8px;
      }
      label {
          font-size: 15px;
          color: gray;
      }

      h1 {
          color: rgb(17, 109, 196);
          font-family: fantasy; 
          background-color: rgb(157, 208, 218)
      }

      ul {
          list-style: square;
      }

      li {
          color: rgb(48, 86, 122);
      }
  </style>
  </head>
  <body>
    <center><h1>Listagem de pessoas</h1></center>
    <form action="/login" method="POST">
      <label>Login:</label>
      <input type="text" id="login" name="login" required />

      <label>Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
